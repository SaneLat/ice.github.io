          <h2>Conctact Me!</h2>

              <input type="text" name="title" required placeholder="Title" class="form-control">
              <input type="tel" name="tel" value="" required placeholder="Your phone number" class="form-control">
              <input type="email" name="email" value="" required placeholder="Enter Your E-Mail" class="form-control">

              <input type="submit" name="submit" value="Send" class="btn btn-success" class="form-control" onclick="location.href='index.html'">

          </div>
        </div>
      </div>
